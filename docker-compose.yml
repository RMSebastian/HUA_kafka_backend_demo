version: '3.8'
x-default-logging: &logging
  driver: 'json-file'
  options:
    max-size: '5m'
    max-file: '2'
    tag: '{{.Name}}'
services:
  producer:
    logging: *logging
    build:
      context: .
      dockerfile: Dockerfile.producer
    container_name: producer-service
    command: node dist/apps/producer-app/main.js
    ports:
      - '3001:3000'
    env_file:
      - .env
    environment:
      - NEW_RELIC_APP_NAME=kafka-producer
      - PORT=3000

  consumer:
    logging: *logging
    build:
      context: .
      dockerfile: Dockerfile.consumer
    container_name: consumer-service
    command: node dist/apps/consumer-app/main.js
    ports:
      - '3002:3000'
    env_file:
      - .env
    environment:
      - NEW_RELIC_APP_NAME=kafka-consumer
      - PORT=3000

  azure-producer:
    build:
      context: .
      dockerfile: Dockerfile.azure.producer
    container_name: azure-service
    command: node dist/apps/producer-app-azure/main.js
    ports:
      - '3003:3000'
    env_file:
      - .env
    environment:
      - PORT=3000

  azure-consumer:
    build:
      context: .
      dockerfile: Dockerfile.azure.consumer
    container_name: azure-consumer-service
    command: node dist/apps/consumer-app-azure/main.js
    ports:
      - '3004:3000'
    env_file:
      - .env
    environment:
      - PORT=3000
